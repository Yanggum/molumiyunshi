l_english:
 # 무츠키
 BA_miyunshi_mutsuki_event.1.t: "무츠키와 대화를 나누다"
 BA_miyunshi_mutsuki_event.1.d: ""쿠후후~ 선생님, 오늘은 무슨 일로 이렇게 바빠? 매일매일 이렇게 열심히 일만 하면 재미없잖아?"\n\n[ROOT.GetLeader]는 오늘도 정무를 돌보느라 여념이 없다.\n\n"무츠키, 너도 알잖아. [ROOT.GetName]과 국민들을 위해 할 일이 많거든. 하지만 너희를 챙기고 돌보는 것도 내 일 중 하나라는 걸 잊지 않고 있어.."\n\n"그건 그렇지만, 조금은 쉬어야 하지 않겠어? 선생님이 지치면 애들도 지쳐버릴 테니까."\n\n"그 말도 맞아. 가끔씩은 쉬는 것도 중요하지. 그럼, 뭘 하고 싶나?"\n\n"글쎄~ 뭐든 재밌는 걸로 부탁해~ 쿠후후~""\n\n"선택을 떠맡겨 버리면 어쩌자는 거냐, 이런.."\n\n[ROOT.GetLeader]는 무츠키와 함께 무엇을 할지 고민했지만, 무츠키는 이미 미소를 띠고 있다. 그런 무츠키의 모습을 보며 [ROOT.GetLeader]는 미소를 지었다."
 BA_miyunshi_mutsuki_event.1.a: "실은 꽤 좋은 것 같아"