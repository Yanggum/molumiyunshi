  BA_miyunshi_generic_event.1.t: "알림"
  BA_miyunshi_generic_event.1.d: "행동력이 부족합니다."
  BA_miyunshi_generic_event.1.a: "알겠어"

  # 반말 (일반)
  BA_miyunshi_generic_banmal_event.1.t: "대화를 나누다"
  BA_miyunshi_generic_banmal_event.1.d: "선생님, 오늘은 어떤 일로 날 부르셨어요?"\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]를 집무실로 불러 대화를 나누고 있다.\n\n"특별한 이유는 없어. 그저 네 안부가 궁금해서 불렀어."\n\n"아, 그렇구나. 난 늘 괜찮아. 근데 선생님은 어때? [Country.GetName]을 이끄시느라 바쁘지?"\n\n"그래, 일이 많아. 하지만 너희들과 이렇게 대화를 나누는 시간도 중요하지."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 잠시 생각에 잠기더니 말했다.\n\n"선생님, 혹시 내가 도울 수 있는 일 있어? 나도 [ROOT.GetName]을 위해 뭔가 하고 싶어."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 말에 미소를 지었다.\n\n"고마워. 네 마음만으로도 큰 힘이 돼. 함께 힘을 모아 더 나은 미래를 만들어 가자."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 눈이 반짝였다. 이 짧은 대화만으로도 둘 사이의 유대감이 더욱 깊어진 것 같다."
  BA_miyunshi_generic_banmal_event.1.a: "확인"
  BA_miyunshi_generic_banmal_event.2.t: "야외 산책"
  BA_miyunshi_generic_banmal_event.2.d: "[ROOT.GetLeader]는 오늘 [ROOT.GetMiyunshiArchiveCharacterName]와 함께 공원으로 산책을 나왔다. 봄날의 따스한 햇살이 두 사람을 감싸고 있다.\n\n"선생님, 이렇게 밖에 나와 산책하니까 기분 좋아. [ROOT.GetName]의 아름다운 풍경을 보니까 마음이 편안해져."\n\n[ROOT.GetLeader]는 미소를 지으며 대답했다.\n\n"그래, 나도 그렇게 생각해. 가끔은 이렇게 바깥 공기를 쐬는 것도 좋지."\n\n두 사람은 천천히 걸으며 이야기를 나눴다. [ROOT.GetMiyunshiArchiveCharacterName]는 문득 발걸음을 멈추고 꽃밭을 가리켰다.\n\n"선생님, 저기 봐! 예쁜 꽃들이야. 우리나라의 평화로운 모습을 보는 것 같아서 기분이 좋아."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 밝은 표정을 보며 마음이 따뜻해졌다.\n\n"네 말이 맞아. 이런 아름다운 풍경을 지키는 것도 우리의 임무지. 함께 노력해서 더 좋은 나라를 만들어 가자."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 고개를 끄덕이며 환하게 웃었다. 두 사람은 다시 걸음을 옮기며, 평화로운 봄날의 산책을 이어갔다."
  BA_miyunshi_generic_banmal_event.2.a: "좋은 시간이었어"
  BA_miyunshi_generic_banmal_event.3.t: "함께 요리하기"
  BA_miyunshi_generic_banmal_event.3.d: "[ROOT.GetLeader]는 오늘 [ROOT.GetMiyunshiArchiveCharacterName]와 함께 요리를 하기로 했다. 둘은 [ROOT.GetName]의 전통 요리를 만들기로 결정했다.\n\n"선생님, 내가 재료 손질할게. 칼 쓰는 건 자신 있어!"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 열심히 야채를 썰고 있는 동안, [ROOT.GetLeader]는 양념을 준비했다.\n\n"네가 요리에 관심이 많은 줄 몰랐어. 평소에도 자주 요리하니?"\n\n"아, 그렇진 않아. 하지만 선생님이랑 같이라면 뭐든 재미있을 것 같아서!"\n\n요리가 진행되는 동안, 두 사람은 즐겁게 대화를 나누었다. 가끔 실수로 재료를 떨어뜨리기도 했지만, 그때마다 웃으며 함께 치웠다.\n\n"선생님, 이렇게 같이 요리하니까 마치 가족 같은 느낌이야. [ROOT.GetName]의 모든 사람들이 이렇게 화목했으면 좋겠어."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 말에 깊이 공감했다.\n\n"그래, 네 말이 맞아. 우리가 이렇게 협력하는 것처럼, 우리나라도 모두가 힘을 합쳐 더 나은 곳으로 만들어 갈 수 있을 거야."\n\n마침내 요리가 완성되었고, 두 사람은 함께 만든 음식을 맛보며 뿌듯해했다. 이 작은 요리 시간이 둘의 관계를 더욱 가깝게 만들어 주었다."
  BA_miyunshi_generic_banmal_event.3.a: "맛있게 먹자"
  BA_miyunshi_generic_banmal_event.4.t: "늦은 밤의 고민 상담"
  BA_miyunshi_generic_banmal_event.4.d: "늦은 밤, [ROOT.GetLeader]의 집무실에 노크 소리가 들렸다. 문을 열어보니 [ROOT.GetMiyunshiArchiveCharacterName]가 불안한 표정으로 서 있었다.\n\n"선생님... 미안해, 이렇게 늦은 시간에 찾아와서. 하지만 도저히 잠을 이룰 수가 없어서..."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]를 안으로 맞이했다.\n\n"괜찮아. 무슨 일이 있었니?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 잠시 망설이다가 말을 꺼냈다.\n\n"내가... [ROOT.GetName]을 위해 뭔가 더 할 수 있는 일은 없을까 고민하고 있어. 다른 친구들은 모두 자신의 역할이 있는데, 난 아직 내 자리를 찾지 못한 것 같아서 불안해."\n\n[ROOT.GetLeader]는 따뜻한 미소를 지으며 [ROOT.GetMiyunshiArchiveCharacterName]의 어깨를 가볍게 쓰다듬었다.\n\n"네가 그렇게 생각하고 있었다니 몰랐어. 하지만 넌 이미 충분히 잘하고 있어. 네가 여기 있다는 것만으로도 우리에겐 큰 힘이 돼."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 눈에 눈물이 고였다.\n\n"정말...?"\n\n"물론이지. 우리 모두가 각자의 방식으로 [ROOT.GetName]에 기여하고 있어. 네가 열심히 노력하는 모습은 다른 이들에게도 좋은 영향을 주고 있단다."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 안도의 한숨을 내쉬며 미소 지었다.\n\n"고마워, 선생님. 이렇게 들으니까 마음이 한결 가벼워졌어. 앞으로도 열심히 할게!"\n\n둘은 밤늦게까지 이야기를 나누며, 서로를 더 깊이 이해하게 되었다."
  BA_miyunshi_generic_banmal_event.4.a: "언제든 내게 의지해도 좋아"
  BA_miyunshi_generic_banmal_event.5.t: "비 오는 날의 우산"
  BA_miyunshi_generic_banmal_event.5.d: "갑자기 쏟아지는 비로 [ROOT.GetName]의 거리는 우산을 든 사람들로 가득 찼다. [ROOT.GetLeader]는 우산을 들고 걸어가다 우산 없이 비를 맞고 있는 [ROOT.GetMiyunshiArchiveCharacterName]를 발견했다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName]? 우산은 어디 있어?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 당황한 표정으로 대답했다.\n\n"아, 선생님... 날씨 예보를 확인하지 않고 나와서 우산을 안 가져왔어."\n\n[ROOT.GetLeader]는 미소를 지으며 [ROOT.GetMiyunshiArchiveCharacterName]에게 다가가 우산을 함께 쓰자고 제안했다.\n\n"괜찮아. 함께 가자. 내 우산은 충분히 커."\n\n두 사람은 나란히 걸으며 비 오는 거리를 걸었다. [ROOT.GetMiyunshiArchiveCharacterName]의 볼이 살짝 붉어졌다.\n\n"선생님, 고마워. 이렇게 가까이서 걸으니까 마음이 따뜻해져."\n\n[ROOT.GetLeader]는 부드럽게 대답했다.\n\n"서로 돕는 것은 당연한 일이야. [ROOT.GetName]의 모든 사람들이 이렇게 서로를 생각한다면, 우리나라는 더욱 강해질 거야."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 고개를 끄덕이며 말했다.\n\n"응, 선생님. 나도 다른 사람들을 더 많이 도와야겠어. 오늘 선생님께 배운 것처럼."\n\n비 오는 날의 우산 속에서, 두 사람의 마음은 더욱 가까워졌다."
  BA_miyunshi_generic_banmal_event.5.a: "함께 걸어가자"
  BA_miyunshi_generic_banmal_event.6.t: "도서관에서의 만남"
  BA_miyunshi_generic_banmal_event.6.d: "[ROOT.GetLeader]는 [ROOT.GetName]의 국립 도서관을 방문했다. 서가 사이를 걷던 중, 책에 파묻혀 있는 [ROOT.GetMiyunshiArchiveCharacterName]를 발견했다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 이런 곳에서 만나다니 뜻밖이구나."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 놀란 듯 고개를 들었다.\n\n"아, 선생님! 난 [ROOT.GetName]의 역사에 대해 공부하고 있었어. 우리나라의 과거를 알면 미래를 더 잘 준비할 수 있을 것 같아서."\n\n[ROOT.GetLeader]는 감동받은 표정으로 [ROOT.GetMiyunshiArchiveCharacterName]의 옆에 앉았다.\n\n"그래, 아주 좋은 생각이야. 역사를 아는 것은 매우 중요해. 어떤 부분이 가장 흥미로웠니?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 열정적으로 설명하기 시작했다.\n\n"[ROOT.GetName]이 어려움을 극복하고 발전해 온 과정이 정말 감동적이야. 우리 선조들의 지혜와 용기를 배울 수 있었지."\n\n[ROOT.GetLeader]는 고개를 끄덕이며 말했다.\n\n"네 말이 맞아. 우리의 역사는 우리에게 많은 교훈을 줘. 그리고 네가 이렇게 열심히 공부하는 모습을 보니, [ROOT.GetName]의 미래가 밝아 보이는구나."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 눈이 반짝였다.\n\n"고마워, 선생님. 내가 배운 걸 활용해서 [ROOT.GetName]을 위해 더 열심히 노력할게!"\n\n둘은 함께 책을 보며 [ROOT.GetName]의 역사와 미래에 대해 깊이 있는 대화를 나누었다. 이 우연한 만남은 둘의 관계를 더욱 돈독하게 만들어 주었다."
  BA_miyunshi_generic_banmal_event.6.a: "함께 공부하자"
  BA_miyunshi_generic_banmal_event.7.t: "축제 준비"
  BA_miyunshi_generic_banmal_event.7.d: "[ROOT.GetName]의 연례 축제를 앞두고, [ROOT.GetLeader]는 준비 상황을 점검하러 나왔다. 그때 [ROOT.GetMiyunshiArchiveCharacterName]가 열심히 장식을 설치하고 있는 모습이 눈에 띄었다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 수고가 많구나. 축제 준비는 잘 되어가고 있니?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 반갑게 인사를 했다.\n\n"아, 선생님! 응, 열심히 준비하고 있어. 이번 축제가 [ROOT.GetName] 국민들에게 힘이 됐으면 좋겠어."\n\n[ROOT.GetLeader]는 미소를 지으며 [ROOT.GetMiyunshiArchiveCharacterName]의 노력을 칭찬했다.\n\n"네가 이렇게 열심히 하는 모습을 보니 축제가 더욱 기대되는구나. 내가 뭐 도울 일은 없을까?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 잠시 생각하더니 대답했다.\n\n"음... 선생님, 혹시 저기 현수막을 같이 걸어줄 수 있어? 내 키로는 좀 높아서."\n\n둘은 함께 현수막을 설치하며 즐겁게 대화를 나누었다. \n\n"선생님, 이렇게 함께 준비하니까 더 즐거워. [ROOT.GetName]의 모든 사람들이 하나 되는 느낌이야."\n\n[ROOT.GetLeader]는 고개를 끄덕였다.\n\n"그래, 네 말이 맞아. 이런 순간들이 우리나라를 더욱 강하게 만드는 거야. 모두가 힘을 합치면 어떤 어려움도 이겨낼 수 있지."\n\n준비를 마치고 나서, 둘은 함께 완성된 축제 장소를 바라보며 뿌듯해했다. 이 경험은 [ROOT.GetMiyunshiArchiveCharacterName]와 [ROOT.GetLeader] 사이의 유대감을 더욱 강화시켰다."
  BA_miyunshi_generic_banmal_event.7.a: "축제가 기대되는걸"
  BA_miyunshi_generic_banmal_event.8.t: "별빛 아래의 대화"
  BA_miyunshi_generic_banmal_event.8.d: "늦은 밤, [ROOT.GetLeader]는 [ROOT.GetName] 수도의 한 공원 벤치에 앉아 있었다. 문득 [ROOT.GetMiyunshiArchiveCharacterName]가 다가오는 것이 보였다.\n\n"선생님, 이렇게 늦은 시간에 혼자 계시네요."\n\n[ROOT.GetLeader]는 미소 지으며 [ROOT.GetMiyunshiArchiveCharacterName]를 맞이했다.\n\n"아, [ROOT.GetMiyunshiArchiveCharacterName]. 너도 잠이 안 오나 보구나. 함께 앉을래?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 고마워하며 자리에 앉았다. 둘은 잠시 밤하늘의 별들을 바라보았다.\n\n"선생님, [ROOT.GetName]의 미래에 대해 어떻게 생각해?"\n\n[ROOT.GetLeader]는 잠시 생각에 잠겼다가 대답했다.\n\n"밤하늘의 별들처럼 우리나라의 미래도 밝게 빛나길 바라. 하지만 그러기 위해서는 우리 모두의 노력이 필요해."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 고개를 끄덕였다.\n\n"응, 나도 그렇게 생각해. 내가 할 수 있는 일이 뭘까 항상 고민하고 있어."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 어깨를 가볍게 두드렸다.\n\n"네가 그렇게 생각하는 것만으로도 큰 도움이 돼. 우리 모두가 조금씩 노력한다면, 반드시 더 나은 미래를 만들 수 있을 거야."\n\n둘은 계속해서 [ROOT.GetName]의 미래와 각자의 역할에 대해 이야기를 나누었다. 별빛 아래에서의 이 대화는 두 사람의 마음을 더욱 가깝게 만들었고, [ROOT.GetName]을 위해 함께 노력하겠다는 결의를 다지게 했다."
  BA_miyunshi_generic_banmal_event.8.a: "함께 미래를 만들어 가자"
  BA_miyunshi_generic_banmal_event.9.t: "긴급 상황 속 협력"
  BA_miyunshi_generic_banmal_event.9.d: "[ROOT.GetName]의 한 지역에 갑작스러운 자연재해가 발생했다. [ROOT.GetLeader]는 현장을 방문해 상황을 파악하고 있었다. 그때 [ROOT.GetMiyunshiArchiveCharacterName]가 구호물자를 들고 달려오는 모습이 보였다.\n\n"선생님! 내가 할 수 있는 일을 찾아 왔어. 이 물자들을 어디에 전달해야 해?"\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 빠른 대응에 감동받았다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 네가 이렇게 빨리 와줘서 고마워. 저기 대피소로 물자를 옮겨주면 좋겠어."\n\n둘은 함께 구호 활동을 펼치며 피해 주민들을 돕기 시작했다. [ROOT.GetMiyunshiArchiveCharacterName]는 열정적으로 일하면서도 주변 상황을 세심히 살폈다.\n\n"선생님, 저기 어린아이들이 불안해하고 있어. 내가 가서 그들을 안심시켜도 될까?"\n\n[ROOT.GetLeader]는 고개를 끄덕였다.\n\n"좋은 생각이야. 네가 그들에게 힘이 되어줄 수 있을 거야."\n\n시간이 흐르면서 상황은 조금씩 안정되어 갔다. [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 잠시 휴식을 취하며 서로를 바라보았다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 오늘 네가 보여준 용기와 헌신에 정말 감동받았어. 네 덕분에 많은 사람들이 힘을 얻었어."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 눈에 눈물이 고였다.\n\n"고마워, 선생님. 난 그저 [ROOT.GetName]을 위해, 그리고 선생님을 위해 내가 할 수 있는 일을 했을 뿐이야. 앞으로도 어려운 일이 있다면 언제든 함께 하고 싶어."\n\n이 긴급 상황을 함께 극복하면서, [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName] 사이의 신뢰와 유대감은 더욱 깊어졌다."
  BA_miyunshi_generic_banmal_event.9.a: "우리는 함께 어떤 어려움도 이겨낼 수 있어"
  BA_miyunshi_generic_banmal_event.10.t: "문화 축제의 밤"
  BA_miyunshi_generic_banmal_event.10.d: "[ROOT.GetName]의 연례 문화 축제가 열리는 날이었다. [ROOT.GetLeader]는 축제장을 둘러보던 중 [ROOT.GetMiyunshiArchiveCharacterName]를 발견했다. [ROOT.GetMiyunshiArchiveCharacterName]는 전통 의상을 입고 있었다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 네 모습이 아주 멋져 보이는구나. 축제는 즐겁니?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 밝아졌다.\n\n"아, 선생님! 응, 정말 즐거워. [ROOT.GetName]의 다양한 문화를 한자리에서 볼 수 있어서 너무 좋아."\n\n[ROOT.GetLeader]는 미소를 지으며 [ROOT.GetMiyunshiArchiveCharacterName]에게 제안했다.\n\n"함께 축제를 둘러볼까? 네가 가장 좋아하는 부분을 보여줘."\n\n둘은 함께 축제장을 돌아다니며 다양한 문화 체험을 했다. 전통 음식을 맛보고, 민속 공연을 관람하고, 전통 놀이도 체험했다.\n\n"선생님, 이렇게 우리나라의 문화를 즐기니까 [ROOT.GetName]에 대한 자부심이 더 커지는 것 같아."\n\n[ROOT.GetLeader]는 고개를 끄덕였다.\n\n"그래, 우리의 문화는 우리의 정체성이자 힘이야. 이런 축제를 통해 우리는 하나가 되고, 더 강해질 수 있지."\n\n밤이 깊어갈수록 축제의 분위기는 고조되었다. 불꽃놀이가 시작되자 [ROOT.GetMiyunshiArchiveCharacterName]는 감탄의 목소리를 냈다.\n\n"와, 정말 아름다워! 선생님, 이 순간을 함께 볼 수 있어서 정말 행복해."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 손을 살짝 잡았다.\n\n"나도 그래. 이런 순간들이 우리를 더 가깝게 만들어주는 것 같아."\n\n불꽃놀이를 바라보며, 둘은 [ROOT.GetName]의 밝은 미래와 그들의 관계에 대해 조용히 생각했다. 이 축제의 밤은 두 사람의 마음을 더욱 가깝게 만들어주었다."
  BA_miyunshi_generic_banmal_event.10.a: "잊지 못할 추억이 될 거야"
  # 존댓말 (일반)
  BA_miyunshi_generic_zondae_event.1.t: "대화를 나누다"
  BA_miyunshi_generic_zondae_event.1.d: "선생님, 오늘은 어떤 일로 저를 부르셨나요?"\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]를 집무실로 불러 대화를 나누고 있다.\n\n"특별한 이유는 없어. 그저 네 안부가 궁금해서 불렀어."\n\n"아, 그러시군요. 저는 늘 괜찮습니다만... 선생님은 어떠신가요? [Country.GetName]을 이끄시느라 바쁘시죠?"\n\n"그래, 일이 많아. 하지만 너희들과 이렇게 대화를 나누는 시간도 중요하지."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 잠시 생각에 잠기더니 말했다.\n\n"선생님, 혹시 제가 도울 수 있는 일이 있다면 말씀해 주세요. 저도 [ROOT.GetName]을 위해 뭔가 하고 싶어요."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 말에 미소를 지었다.\n\n"고마워. 네 마음만으로도 큰 힘이 돼. 함께 힘을 모아 더 나은 미래를 만들어 가자."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 눈이 반짝였다. 이 짧은 대화만으로도 둘 사이의 유대감이 더욱 깊어진 것 같다."
  BA_miyunshi_generic_zondae_event.1.a: "확인"
  BA_miyunshi_generic_zondae_event.2.t: "야외 산책"
  BA_miyunshi_generic_zondae_event.2.d: "[ROOT.GetLeader]는 오늘 [ROOT.GetMiyunshiArchiveCharacterName]와 함께 공원으로 산책을 나왔다. 봄날의 따스한 햇살이 두 사람을 감싸고 있다.\n\n"선생님, 이렇게 밖에 나와 산책하니 기분이 좋아요. [ROOT.GetName]의 아름다운 풍경을 보니 마음이 편안해져요."\n\n[ROOT.GetLeader]는 미소를 지으며 대답했다.\n\n"그래, 나도 그렇게 생각해. 가끔은 이렇게 바깥 공기를 쐬는 것도 좋지."\n\n두 사람은 천천히 걸으며 이야기를 나눴다. [ROOT.GetMiyunshiArchiveCharacterName]는 문득 발걸음을 멈추고 꽃밭을 가리켰다.\n\n"선생님, 저기 보세요! 예쁜 꽃들이에요. 우리나라의 평화로운 모습을 보는 것 같아 기분이 좋아요."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 밝은 표정을 보며 마음이 따뜻해졌다.\n\n"네 말이 맞아. 이런 아름다운 풍경을 지키는 것도 우리의 임무지. 함께 노력해서 더 좋은 나라를 만들어 가자."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 고개를 끄덕이며 환하게 웃었다. 두 사람은 다시 걸음을 옮기며, 평화로운 봄날의 산책을 이어갔다."
  BA_miyunshi_generic_zondae_event.2.a: "좋은 시간이었어"
  BA_miyunshi_generic_zondae_event.3.t: "함께 요리하기"
  BA_miyunshi_generic_zondae_event.3.d: "[ROOT.GetLeader]는 오늘 [ROOT.GetMiyunshiArchiveCharacterName]와 함께 요리를 하기로 했다. 둘은 [ROOT.GetName]의 전통 요리를 만들기로 결정했다.\n\n"선생님, 제가 재료를 손질할게요. 칼 쓰는 건 자신 있어요!"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 열심히 야채를 썰고 있는 동안, [ROOT.GetLeader]는 양념을 준비했다.\n\n"네가 요리에 관심이 많은 줄 몰랐어. 평소에도 자주 요리하니?"\n\n"아, 그렇진 않아요. 하지만 선생님과 함께라면 뭐든 재미있을 것 같아서요!"\n\n요리가 진행되는 동안, 두 사람은 즐겁게 대화를 나누었다. 가끔 실수로 재료를 떨어뜨리기도 했지만, 그때마다 웃으며 함께 치웠다.\n\n"선생님, 이렇게 함께 요리하니 마치 가족 같은 느낌이에요. [ROOT.GetName]의 모든 사람들이 이렇게 화목했으면 좋겠어요."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 말에 깊이 공감했다.\n\n"그래, 네 말이 맞아. 우리가 이렇게 협력하는 것처럼, 우리나라도 모두가 힘을 합쳐 더 나은 곳으로 만들어 갈 수 있을 거야."\n\n마침내 요리가 완성되었고, 두 사람은 함께 만든 음식을 맛보며 뿌듯해했다. 이 작은 요리 시간이 둘의 관계를 더욱 가깝게 만들어 주었다."
  BA_miyunshi_generic_zondae_event.3.a: "맛있게 먹자"
  BA_miyunshi_generic_zondae_event.4.t: "늦은 밤의 고민 상담"
  BA_miyunshi_generic_zondae_event.4.d: "늦은 밤, [ROOT.GetLeader]의 집무실에 노크 소리가 들렸다. 문을 열어보니 [ROOT.GetMiyunshiArchiveCharacterName]가 불안한 표정으로 서 있었다.\n\n"선생님... 죄송해요, 이렇게 늦은 시간에 찾아와서. 하지만 도저히 잠을 이룰 수가 없어서..."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]를 안으로 맞이했다.\n\n"괜찮아. 무슨 일이 있었니?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 잠시 망설이다가 말을 꺼냈다.\n\n"제가... [ROOT.GetName]을 위해 뭔가 더 할 수 있는 일은 없을까 고민하고 있어요. 다른 친구들은 모두 자신의 역할이 있는데, 저는 아직 제 자리를 찾지 못한 것 같아 불안해요."\n\n[ROOT.GetLeader]는 따뜻한 미소를 지으며 [ROOT.GetMiyunshiArchiveCharacterName]의 어깨를 轻轻抚摸했다.\n\n"네가 그렇게 생각하고 있었다니 몰랐어. 하지만 넌 이미 충분히 잘하고 있어. 네가 여기 있다는 것만으로도 우리에겐 큰 힘이 돼."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 눈에 눈물이 고였다.\n\n"정말인가요...?"\n\n"물론이지. 우리 모두가 각자의 방식으로 [ROOT.GetName]에 기여하고 있어. 네가 열심히 노력하는 모습은 다른 이들에게도 좋은 영향을 주고 있단다."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 안도의 한숨을 내쉬며 미소 지었다.\n\n"감사합니다, 선생님. 이렇게 들으니 마음이 한결 가벼워졌어요. 앞으로도 열심히 하겠습니다!"\n\n둘은 밤늦게까지 이야기를 나누며, 서로를 더 깊이 이해하게 되었다."
  BA_miyunshi_generic_zondae_event.4.a: "언제든 내게 의지해도 좋아"
  BA_miyunshi_generic_zondae_event.5.t: "비 오는 날의 우산"
  BA_miyunshi_generic_zondae_event.5.d: "갑자기 쏟아지는 비로 [ROOT.GetName]의 거리는 우산을 든 사람들로 가득 찼다. [ROOT.GetLeader]는 우산을 들고 걸어가다 우산 없이 비를 맞고 있는 [ROOT.GetMiyunshiArchiveCharacterName]를 발견했다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName]? 우산은 어디 있니?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 당황한 표정으로 대답했다.\n\n"아, 선생님... 날씨 예보를 확인하지 않고 나와서 우산을 가져오지 않았어요."\n\n[ROOT.GetLeader]는 미소를 지으며 [ROOT.GetMiyunshiArchiveCharacterName]에게 다가가 우산을 함께 쓰자고 제안했다.\n\n"괜찮아. 함께 가자. 내 우산은 충분히 커."\n\n두 사람은 나란히 걸으며 비 오는 거리를 걸었다. [ROOT.GetMiyunshiArchiveCharacterName]의 볼이 살짝 붉어졌다.\n\n"선생님, 감사합니다. 이렇게 가까이서 걸으니 마음이 따뜻해져요."\n\n[ROOT.GetLeader]는 부드럽게 대답했다.\n\n"서로 돕는 것은 당연한 일이야. [ROOT.GetName]의 모든 사람들이 이렇게 서로를 생각한다면, 우리나라는 더욱 강해질 거야."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 고개를 끄덕이며 말했다.\n\n"네, 선생님. 저도 다른 사람들을 더 많이 도와야겠어요. 오늘 선생님께 배운 것처럼요."\n\n비 오는 날의 우산 속에서, 두 사람의 마음은 더욱 가까워졌다."
  BA_miyunshi_generic_zondae_event.5.a: "함께 걸어가자"
  BA_miyunshi_generic_zondae_event.6.t: "도서관에서의 만남"
  BA_miyunshi_generic_zondae_event.6.d: "[ROOT.GetLeader]는 [ROOT.GetName]의 국립 도서관을 방문했다. 서가 사이를 걷던 중, 책에 파묻혀 있는 [ROOT.GetMiyunshiArchiveCharacterName]를 발견했다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 이런 곳에서 만나다니 뜻밖이구나."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 놀란 듯 고개를 들었다.\n\n"아, 선생님! 저는 [ROOT.GetName]의 역사에 대해 공부하고 있었어요. 우리나라의 과거를 알면 미래를 더 잘 준비할 수 있을 것 같아서요."\n\n[ROOT.GetLeader]는 감동받은 표정으로 [ROOT.GetMiyunshiArchiveCharacterName]의 옆에 앉았다.\n\n"그래, 아주 좋은 생각이야. 역사를 아는 것은 매우 중요해. 어떤 부분이 가장 흥미로웠니?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 열정적으로 설명하기 시작했다.\n\n"[ROOT.GetName]이 어려움을 극복하고 발전해 온 과정이 정말 감동적이에요. 우리 선조들의 지혜와 용기를 배울 수 있었죠."\n\n[ROOT.GetLeader]는 고개를 끄덕이며 말했다.\n\n"네 말이 맞아. 우리의 역사는 우리에게 많은 교훈을 줘. 그리고 네가 이렇게 열심히 공부하는 모습을 보니, [ROOT.GetName]의 미래가 밝아 보이는구나."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 눈이 반짝였다.\n\n"감사합니다, 선생님. 제가 배운 것을 활용해서 [ROOT.GetName]을 위해 더 열심히 노력하겠습니다!"\n\n둘은 함께 책을 보며 [ROOT.GetName]의 역사와 미래에 대해 깊이 있는 대화를 나누었다. 이 우연한 만남은 둘의 관계를 더욱 돈독하게 만들어 주었다."
  BA_miyunshi_generic_zondae_event.6.a: "함께 공부하자"
  BA_miyunshi_generic_zondae_event.7.t: "축제 준비"
  BA_miyunshi_generic_zondae_event.7.d: "[ROOT.GetName]의 연례 축제를 앞두고, [ROOT.GetLeader]는 준비 상황을 점검하러 나왔다. 그때 [ROOT.GetMiyunshiArchiveCharacterName]가 열심히 장식을 설치하고 있는 모습이 눈에 띄었다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 수고가 많구나. 축제 준비는 잘 되어가고 있니?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 반갑게 인사를 했다.\n\n"아, 선생님! 네, 열심히 준비하고 있어요. 이번 축제가 [ROOT.GetName] 국민들에게 힘이 되었으면 좋겠어요."\n\n[ROOT.GetLeader]는 미소를 지으며 [ROOT.GetMiyunshiArchiveCharacterName]의 노력을 칭찬했다.\n\n"네가 이렇게 열심히 하는 모습을 보니 축제가 더욱 기대되는구나. 내가 뭐 도울 일은 없을까?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 잠시 생각하더니 대답했다.\n\n"음... 선생님, 혹시 저기 현수막을 같이 걸어주실 수 있으세요? 제 키로는 좀 높아서요."\n\n둘은 함께 현수막을 설치하며 즐겁게 대화를 나누었다. \n\n"선생님, 이렇게 함께 준비하니 더 즐거워요. [ROOT.GetName]의 모든 사람들이 하나 되는 느낌이에요."\n\n[ROOT.GetLeader]는 고개를 끄덕였다.\n\n"그래, 네 말이 맞아. 이런 순간들이 우리나라를 더욱 강하게 만드는 거야. 모두가 힘을 합치면 어떤 어려움도 이겨낼 수 있지."\n\n준비를 마치고 나서, 둘은 함께 완성된 축제 장소를 바라보며 뿌듯해했다. 이 경험은 [ROOT.GetMiyunshiArchiveCharacterName]와 [ROOT.GetLeader] 사이의 유대감을 더욱 강화시켰다."
  BA_miyunshi_generic_zondae_event.7.a: "축제가 기대되는걸"
  BA_miyunshi_generic_zondae_event.8.t: "별빛 아래의 대화"
  BA_miyunshi_generic_zondae_event.8.d: "늦은 밤, [ROOT.GetLeader]는 [ROOT.GetName] 수도의 한 공원 벤치에 앉아 있었다. 문득 [ROOT.GetMiyunshiArchiveCharacterName]가 다가오는 것이 보였다.\n\n"선생님, 이렇게 늦은 시간에 혼자 계시네요."\n\n[ROOT.GetLeader]는 미소 지으며 [ROOT.GetMiyunshiArchiveCharacterName]를 맞이했다.\n\n"아, [ROOT.GetMiyunshiArchiveCharacterName]. 너도 잠이 오지 않나 보구나. 함께 앉을래?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 고마워하며 자리에 앉았다. 둘은 잠시 밤하늘의 별들을 바라보았다.\n\n"선생님, [ROOT.GetName]의 미래에 대해 어떻게 생각하세요?"\n\n[ROOT.GetLeader]는 잠시 생각에 잠겼다가 대답했다.\n\n"밤하늘의 별들처럼 우리나라의 미래도 밝게 빛나길 바라. 하지만 그러기 위해서는 우리 모두의 노력이 필요해."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 고개를 끄덕였다.\n\n"네, 저도 그렇게 생각해요. 제가 할 수 있는 일이 무엇일까 항상 고민하고 있어요."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 어깨를 가볍게 두드렸다.\n\n"네가 그렇게 생각하는 것만으로도 큰 도움이 돼. 우리 모두가 조금씩 노력한다면, 반드시 더 나은 미래를 만들 수 있을 거야."\n\n둘은 계속해서 [ROOT.GetName]의 미래와 각자의 역할에 대해 이야기를 나누었다. 별빛 아래에서의 이 대화는 두 사람의 마음을 더욱 가깝게 만들었고, [ROOT.GetName]을 위해 함께 노력하겠다는 결의를 다지게 했다."
  BA_miyunshi_generic_zondae_event.8.a: "함께 미래를 만들어 가자"
  BA_miyunshi_generic_zondae_event.9.t: "긴급 상황 속 협력"
  BA_miyunshi_generic_zondae_event.9.d: "[ROOT.GetName]의 한 지역에 갑작스러운 자연재해가 발생했다. [ROOT.GetLeader]는 현장을 방문해 상황을 파악하고 있었다. 그때 [ROOT.GetMiyunshiArchiveCharacterName]가 구호물자를 들고 달려오는 모습이 보였다.\n\n"선생님! 제가 할 수 있는 일을 찾아 왔어요. 이 물자들을 어디에 전달해야 할까요?"\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 빠른 대응에 감동받았다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 네가 이렇게 빨리 와줘서 고마워. 저기 대피소로 물자를 옮겨주면 좋겠어."\n\n둘은 함께 구호 활동을 펼치며 피해 주민들을 돕기 시작했다. [ROOT.GetMiyunshiArchiveCharacterName]는 열정적으로 일하면서도 주변 상황을 세심히 살폈다.\n\n"선생님, 저기 어린아이들이 불안해하고 있어요. 제가 가서 그들을 안심시켜도 될까요?"\n\n[ROOT.GetLeader]는 고개를 끄덕였다.\n\n"좋은 생각이야. 네가 그들에게 힘이 되어줄 수 있을 거야."\n\n시간이 흐르면서 상황은 조금씩 안정되어 갔다. [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 잠시 휴식을 취하며 서로를 바라보았다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 오늘 네가 보여준 용기와 헌신에 정말 감동받았어. 네 덕분에 많은 사람들이 힘을 얻었어."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 눈에 눈물이 고였다.\n\n"감사합니다, 선생님. 저는 그저 [ROOT.GetName]을 위해, 그리고 선생님을 위해 제가 할 수 있는 일을 했을 뿐이에요. 앞으로도 어려운 일이 있다면 언제든 함께 하고 싶어요."\n\n이 긴급 상황을 함께 극복하면서, [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName] 사이의 신뢰와 유대감은 더욱 깊어졌다."
  BA_miyunshi_generic_zondae_event.9.a: "우리는 함께 어떤 어려움도 이겨낼 수 있어"
  BA_miyunshi_generic_zondae_event.10.t: "문화 축제의 밤"
  BA_miyunshi_generic_zondae_event.10.d: "[ROOT.GetName]의 연례 문화 축제가 열리는 날이었다. [ROOT.GetLeader]는 축제장을 둘러보던 중 [ROOT.GetMiyunshiArchiveCharacterName]를 발견했다. [ROOT.GetMiyunshiArchiveCharacterName]는 전통 의상을 입고 있었다.\n\n"[ROOT.GetMiyunshiArchiveCharacterName], 네 모습이 아주 멋져 보이는구나. 축제는 즐겁니?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 밝아졌다.\n\n"아, 선생님! 네, 정말 즐거워요. [ROOT.GetName]의 다양한 문화를 한자리에서 볼 수 있어 너무 좋아요."\n\n[ROOT.GetLeader]는 미소를 지으며 [ROOT.GetMiyunshiArchiveCharacterName]에게 제안했다.\n\n"함께 축제를 둘러볼까? 네가 가장 좋아하는 부분을 보여줘."\n\n둘은 함께 축제장을 돌아다니며 다양한 문화 체험을 했다. 전통 음식을 맛보고, 민속 공연을 관람하고, 전통 놀이도 체험했다.\n\n"선생님, 이렇게 우리나라의 문화를 즐기니 [ROOT.GetName]에 대한 자부심이 더 커지는 것 같아요."\n\n[ROOT.GetLeader]는 고개를 끄덕였다.\n\n"그래, 우리의 문화는 우리의 정체성이자 힘이야. 이런 축제를 통해 우리는 하나가 되고, 더 강해질 수 있지."\n\n밤이 깊어갈수록 축제의 분위기는 고조되었다. 불꽃놀이가 시작되자 [ROOT.GetMiyunshiArchiveCharacterName]는 감탄의 목소리를 냈다.\n\n"와, 정말 아름다워요! 선생님, 이 순간을 함께 볼 수 있어 정말 행복해요."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 손을 살짝 잡았다.\n\n"나도 그래. 이런 순간들이 우리를 더 가깝게 만들어주는 것 같아."\n\n불꽃놀이를 바라보며, 둘은 [ROOT.GetName]의 밝은 미래와 그들의 관계에 대해 조용히 생각했다. 이 축제의 밤은 두 사람의 마음을 더욱 가깝게 만들어주었다."
  BA_miyunshi_generic_zondae_event.10.a: "잊지 못할 추억이 될 거야"

  # 친밀도 20이상일 때

  BA_miyunshi_generic_banmal_event.11.t: "우연한 손 닿음"
  BA_miyunshi_generic_banmal_event.11.d: "[ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 [ROOT.GetName]의 공원 벤치에 나란히 앉아 있었다. 둘 다 무언가 말하려다 우연히 손이 닿았다.\n\n"아, 미안해 선생님."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 볼이 붉어졌다.\n\n"괜찮아. 네 손이 차갑구나. 좀 추운가 보네."\n\n[ROOT.GetLeader]는 살짝 망설이다가 [ROOT.GetMiyunshiArchiveCharacterName]의 손을 잡았다.\n\n"이렇게 하면 좀 따뜻해질 거야."\n\n둘은 서로의 눈을 마주치며 미소 지었다. 말로 표현하지 않았지만, 그 순간 둘 사이에 무언가가 변화하고 있음을 느꼈다."
  BA_miyunshi_generic_banmal_event.11.a: "따뜻한 손길"

  BA_miyunshi_generic_banmal_event.12.t: "비 오는 날의 우산"
  BA_miyunshi_generic_banmal_event.12.d: "갑자기 쏟아지는 비에 [ROOT.GetMiyunshiArchiveCharacterName]는 당황했다. 그때 [ROOT.GetLeader]가 우산을 들고 다가왔다.\n\n"함께 가자. 우산 하나면 충분해."\n\n좁은 우산 아래에서 둘은 어깨를 맞대고 걸었다. [ROOT.GetMiyunshiArchiveCharacterName]의 심장이 빠르게 뛰기 시작했다.\n\n"선생님... 고마워. 이렇게 가까이 있으니 마음이 따뜻해져."\n\n[ROOT.GetLeader]는 부드럽게 미소 지었다.\n\n"나도 그래. 이런 순간이 소중하게 느껴지네."\n\n비 오는 거리를 함께 걸으며, 둘은 말로 표현하지 못한 감정을 느꼈다."
  BA_miyunshi_generic_banmal_event.12.a: "비 오는 날의 로맨스"

  BA_miyunshi_generic_banmal_event.13.t: "별빛 아래의 속삭임"
  BA_miyunshi_generic_banmal_event.13.d: "[ROOT.GetName]의 밤하늘은 별들로 가득했다. [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 옥상에서 별을 보고 있었다.\n\n"선생님, 저 별자리 보여? 내 꿈을 닮았어."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 손을 잡고 별자리를 가리켰다.\n\n"네 꿈처럼 밝고 아름답구나. 네 꿈이 무엇인지 말해줄 수 있어?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 살짝 긴장한 듯 대답했다.\n\n"그건... 선생님과 함께..."\n\n말을 멈춘 [ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 붉어졌다. [ROOT.GetLeader]는 그 의미를 이해하고 따뜻하게 미소 지었다."
  BA_miyunshi_generic_banmal_event.13.a: "별빛 아래의 로맨스"

  BA_miyunshi_generic_banmal_event.14.t: "서로의 온기"
  BA_miyunshi_generic_banmal_event.14.d: "추운 겨울날, [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 난로 앞에 앉아 있었다.\n\n"선생님, 밖은 춥지만 여기는 따뜻해."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 말했다. [ROOT.GetLeader]는 담요를 가져와 둘을 덮어주었다.\n\n"이렇게 하면 더 따뜻할 거야."\n\n담요 아래에서 둘의 어깨가 닿았다. [ROOT.GetMiyunshiArchiveCharacterName]는 살짝 긴장했지만, 곧 편안해졌다.\n\n"선생님... 이렇게 있으니 마음도 따뜻해져."\n\n[ROOT.GetLeader]는 부드럽게 미소 지으며 고개를 끄덕였다. 둘은 말없이 서로의 온기를 느끼며 시간을 보냈다."
  BA_miyunshi_generic_banmal_event.14.a: "따뜻한 겨울밤"

  BA_miyunshi_generic_banmal_event.15.t: "눈빛의 교감"
  BA_miyunshi_generic_banmal_event.15.d: "[ROOT.GetName]의 도서관에서 [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 함께 공부하고 있었다. 문득 둘의 시선이 마주쳤다.\n\n"아, 미안해. 나도 모르게..."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 말했지만, 시선을 떼지 않았다. [ROOT.GetLeader]도 마찬가지였다.\n\n"괜찮아. 나도 네 눈을 보고 있었어."\n\n잠시 침묵이 흘렀다. 둘은 말없이 서로의 눈을 바라보며 무언가를 느꼈다. 그 순간, 둘 사이의 관계가 조금 더 깊어진 것 같았다."
  BA_miyunshi_generic_banmal_event.15.a: "눈빛만으로 충분해"

  BA_miyunshi_generic_banmal_event.16.t: "꽃잎의 춤"
  BA_miyunshi_generic_banmal_event.16.d: "봄날, [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 [ROOT.GetName]의 벚꽃 축제에 참석했다. 꽃잎이 바람에 흩날렸다.\n\n"와, 정말 아름다워!"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 감탄했다. 그때 한 꽃잎이 [ROOT.GetMiyunshiArchiveCharacterName]의 머리에 내려앉았다.\n\n"잠깐만, 꽃잎이..."\n\n[ROOT.GetLeader]가 조심스럽게 꽃잎을 떼어주려 했다. 그 순간 둘의 얼굴이 가까워졌다. 잠시 시간이 멈춘 듯했다.\n\n"고, 고마워 선생님..."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 볼이 붉어졌다. [ROOT.GetLeader]도 살짝 당황한 듯했지만, 따뜻한 미소를 지었다."
  BA_miyunshi_generic_banmal_event.16.a: "봄의 설렘"

  BA_miyunshi_generic_banmal_event.17.t: "달콤한 순간"
  BA_miyunshi_generic_banmal_event.17.d: "[ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 [ROOT.GetName]의 유명한 카페에서 티타임을 가졌다.\n\n"선생님, 이 케이크 정말 맛있어. 한 번 먹어봐."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 자신의 포크로 케이크를 건넸다. [ROOT.GetLeader]는 잠시 망설이다 그 포크로 케이크를 먹었다.\n\n"음, 정말 맛있구나."\n\n둘은 서로를 바라보며 미소 지었다. 그때 [ROOT.GetMiyunshiArchiveCharacterName]의 입가에 크림이 묻은 것을 발견한 [ROOT.GetLeader]가 손을 뻗어 닦아주려 했다.\n\n"아, 내가..."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 붉어졌고, [ROOT.GetLeader]도 살짝 당황했다. 하지만 둘 다 그 순간이 달콤하게 느껴졌다."
  BA_miyunshi_generic_banmal_event.17.a: "달콤한 티타임"

  BA_miyunshi_generic_banmal_event.18.t: "춤추는 마음"
  BA_miyunshi_generic_banmal_event.18.d: "[ROOT.GetName]의 축제에서 무도회가 열렸다. [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 서로를 바라보며 망설이고 있었다.\n\n"저기, [ROOT.GetMiyunshiArchiveCharacterName]... 혹시 나와 춤을 춰볼래?"\n\n[ROOT.GetLeader]가 조심스럽게 물었다. [ROOT.GetMiyunshiArchiveCharacterName]의 눈이 반짝였다.\n\n"응! 기쁘게!"\n\n둘은 춤을 추기 시작했다. 처음엔 어색했지만, 점점 리듬에 맞춰 자연스럽게 움직였다. 서로의 눈을 바라보며 춤을 추는 동안, 둘 사이에 특별한 감정이 흐르는 것을 느꼈다.\n\n"선생님, 정말 행복해."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 속삭였다. [ROOT.GetLeader]는 따뜻하게 미소 지으며 고개를 끄덕였다."
  BA_miyunshi_generic_banmal_event.18.a: "춤추는 마음"

  BA_miyunshi_generic_banmal_event.19.t: "해변의 추억"
  BA_miyunshi_generic_banmal_event.19.d: "[ROOT.GetName]의 아름다운 해변에서 [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 산책을 하고 있었다.\n\n"선생님, 저기 석양이 정말 아름답네."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 감탄했다. [ROOT.GetLeader]는 고개를 끄덕이며 미소 지었다.\n\n"그래, 정말 아름답구나. 하지만 네가 더 아름다워."\n\n말을 뱉은 후 [ROOT.GetLeader]는 자신의 말에 놀란 듯했다. [ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 붉어졌다.\n\n"선, 선생님..."\n\n둘은 잠시 말없이 서로를 바라보았다. 그때 파도가 둘의 발을 적셨고, 둘은 깜짝 놀라 웃음을 터뜨렸다. 그 순간, 둘 사이의 감정이 더욱 깊어짐을 느꼈다."
  BA_miyunshi_generic_banmal_event.19.a: "잊지 못할 해변의 추억"

  BA_miyunshi_generic_banmal_event.20.t: "작은 선물의 의미"
  BA_miyunshi_generic_banmal_event.20.d: "[ROOT.GetLeader]의 생일이었다. [ROOT.GetMiyunshiArchiveCharacterName]는 조심스럽게 선물을 건넸다.\n\n"선생님, 생일 축하해요. 이건 내가 직접 만든 거야."\n\n[ROOT.GetLeader]는 선물을 열어보았다. 그것은 [ROOT.GetMiyunshiArchiveCharacterName]가 직접 뜬 목도리였다.\n\n"와, 정말 아름답구나. 고마워 [ROOT.GetMiyunshiArchiveCharacterName]."\n\n[ROOT.GetLeader]는 즉시 목도리를 둘렀다. [ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 밝아졌다.\n\n"잘 어울려, 선생님. 내가 만드는 동안 계속 선생님을 생각했어."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 말에 [ROOT.GetLeader]의 마음이 따뜻해졌다.\n\n"네 마음이 전해져. 이 목도리를 볼 때마다 너를 생각하게 될 것 같아."\n\n둘은 서로를 바라보며 미소 지었다. 그 순간, 단순한 선물 이상의 무언가가 그들 사이에 오갔음을 느꼈다."
  BA_miyunshi_generic_banmal_event.20.a: "소중한 선물, 소중한 마음"

  BA_miyunshi_generic_banmal_event.21.t: "밤하늘의 약속"
  BA_miyunshi_generic_banmal_event.21.d: "[ROOT.GetName]의 천문대에서 [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 별을 관측하고 있었다.\n\n"선생님, 저 유성 봤어? 정말 아름다워."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 감탄했다. [ROOT.GetLeader]는 고개를 끄덕였다.\n\n"그래, 정말 아름답구나. 소원을 빌어볼까?"\n\n둘은 눈을 감고 소원을 빌었다. 잠시 후, [ROOT.GetMiyunshiArchiveCharacterName]가 조심스럽게 물었다.\n\n"선생님, 무슨 소원 빌었어?"\n\n[ROOT.GetLeader]는 미소를 지으며 대답했다.\n\n"비밀이야. 하지만 네가 그 소원의 일부라고 말할 수 있어."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 붉어졌다. 둘은 말없이 서로를 바라보며, 그 순간 무언의 약속을 나누는 듯했다."
  BA_miyunshi_generic_banmal_event.21.a: "별빛 아래의 약속"

  BA_miyunshi_generic_banmal_event.22.t: "비 오는 날의 피아노 선율"
  BA_miyunshi_generic_banmal_event.22.d: "비 오는 날, [ROOT.GetLeader]는 [ROOT.GetName]의 음악실에서 [ROOT.GetMiyunshiArchiveCharacterName]의 피아노 연주를 듣고 있었다.\n\n"정말 아름다운 연주구나, [ROOT.GetMiyunshiArchiveCharacterName]."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 미소 지으며 대답했다.\n\n"고마워, 선생님. 이 곡은 선생님을 생각하며 연습했어."\n\n[ROOT.GetLeader]는 놀란 듯 했지만, 곧 따뜻한 미소를 지었다.\n\n"그렇구나. 네 마음이 곡에 담겨 있어 더욱 특별하게 들리는 것 같아."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 살짝 긴장한 듯 했지만, 계속해서 연주했다. 빗소리와 어우러진 피아노 선율 속에서, 둘의 마음이 조금씩 가까워지고 있었다."
  BA_miyunshi_generic_banmal_event.22.a: "음악으로 전하는 마음"

  BA_miyunshi_generic_banmal_event.23.t: "꿈속의 만남"
  BA_miyunshi_generic_banmal_event.23.d: "[ROOT.GetLeader]는 꿈에서 [ROOT.GetMiyunshiArchiveCharacterName]를 만났다. 꿈속에서 둘은 [ROOT.GetName]의 아름다운 정원을 거닐고 있었다.\n\n"선생님, 이건 꿈인가요?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 물었다. [ROOT.GetLeader]는 고개를 끄덕였다.\n\n"그런 것 같아. 하지만 꿈이라고 해서 덜 특별한 건 아니지."\n\n둘은 서로를 바라보며 미소 지었다. 꿈속이라 현실에서는 하지 못할 말들을 나누었다.\n\n"선생님, 난 항상..."\n\n그때 [ROOT.GetLeader]는 잠에서 깨어났다. 하지만 가슴 속에 [ROOT.GetMiyunshiArchiveCharacterName]에 대한 따뜻한 감정이 남아있었다."
  BA_miyunshi_generic_banmal_event.23.a: "꿈에서 깨어나도 남은 감정"

  BA_miyunshi_generic_banmal_event.24.t: "함께 요리하는 저녁"
  BA_miyunshi_generic_banmal_event.24.d: "[ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 [ROOT.GetName]의 요리 교실에서 함께 저녁 식사를 준비하고 있었다.\n\n"선생님, 이렇게 하면 돼?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 물었다. [ROOT.GetLeader]는 옆으로 다가가 부드럽게 조언했다.\n\n"그래, 잘하고 있어. 다만 이렇게 하면 더 좋을 것 같아."\n\n[ROOT.GetLeader]가 [ROOT.GetMiyunshiArchiveCharacterName]의 손을 잡고 요리하는 법을 가르쳤다. 둘의 손이 맞닿자 둘 다 살짝 긴장했지만, 곧 편안해졌다.\n\n"선생님과 함께 요리하니 더 맛있어질 것 같아."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 말했다. [ROOT.GetLeader]는 미소 지으며 고개를 끄덕였다. 함께 만든 저녁 식사는 특별한 의미를 가지게 되었다."
  BA_miyunshi_generic_banmal_event.24.a: "함께 만든 특별한 저녁"

  BA_miyunshi_generic_banmal_event.25.t: "책 속의 두근거림"
  BA_miyunshi_generic_banmal_event.25.d: "[ROOT.GetName]의 도서관에서 [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 나란히 앉아 책을 읽고 있었다.\n\n"선생님, 이 부분 정말 아름다워. 한번 읽어볼래?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 책을 건넸다. [ROOT.GetLeader]가 책을 받아들 때, 우연히 손이 스쳤다. 둘은 잠시 눈을 마주쳤다.\n\n"아, 응... 읽어볼게."\n\n[ROOT.GetLeader]가 책을 읽기 시작했다. 로맨스 소설의 한 구절이었다. 읽으면서 [ROOT.GetLeader]의 목소리가 살짝 떨렸고, [ROOT.GetMiyunshiArchiveCharacterName]의 얼굴은 붉어졌다.\n\n"정말... 아름다운 글이구나."\n\n둘은 서로를 바라보며, 책 속 주인공들의 감정이 마치 자신들의 것처럼 느껴졌다."
  BA_miyunshi_generic_banmal_event.25.a: "책 속에 담긴 우리의 마음"

  # 존댓말 (일반)
  BA_miyunshi_generic_zondae_event.11.t: "우연한 손 닿음"
  BA_miyunshi_generic_zondae_event.11.d: "[ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 [ROOT.GetName]의 공원 벤치에 나란히 앉아 있었다. 둘 다 무언가 말하려다 우연히 손이 닿았다.\n\n"아, 미안해요 선생님."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 볼이 붉어졌다.\n\n"괜찮아. 네 손이 차갑구나. 좀 추운가 보네."\n\n[ROOT.GetLeader]는 살짝 망설이다가 [ROOT.GetMiyunshiArchiveCharacterName]의 손을 잡았다.\n\n"이렇게 하면 좀 따뜻해질 거야."\n\n둘은 서로의 눈을 마주치며 미소 지었다. 말로 표현하지 않았지만, 그 순간 둘 사이에 무언가가 변화하고 있음을 느꼈다."
  BA_miyunshi_generic_zondae_event.11.a: "따뜻한 손길"

  BA_miyunshi_generic_zondae_event.12.t: "비 오는 날의 우산"
  BA_miyunshi_generic_zondae_event.12.d: "갑자기 쏟아지는 비에 [ROOT.GetMiyunshiArchiveCharacterName]는 당황했다. 그때 [ROOT.GetLeader]가 우산을 들고 다가왔다.\n\n"함께 가자. 우산 하나면 충분해."\n\n좁은 우산 아래에서 둘은 어깨를 맞대고 걸었다. [ROOT.GetMiyunshiArchiveCharacterName]의 심장이 빠르게 뛰기 시작했다.\n\n"선생님... 감사해요. 이렇게 가까이 있으니 마음이 따뜻해져요."\n\n[ROOT.GetLeader]는 부드럽게 미소 지었다.\n\n"나도 그래. 이런 순간이 소중하게 느껴지네."\n\n비 오는 거리를 함께 걸으며, 둘은 말로 표현하지 못한 감정을 느꼈다."
  BA_miyunshi_generic_zondae_event.12.a: "비 오는 날의 로맨스"

  BA_miyunshi_generic_zondae_event.13.t: "별빛 아래의 속삭임"
  BA_miyunshi_generic_zondae_event.13.d: "[ROOT.GetName]의 밤하늘은 별들로 가득했다. [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 옥상에서 별을 보고 있었다.\n\n"선생님, 저 별자리 보이세요? 제 꿈을 닮았어요."\n\n[ROOT.GetLeader]는 [ROOT.GetMiyunshiArchiveCharacterName]의 손을 잡고 별자리를 가리켰다.\n\n"네 꿈처럼 밝고 아름답구나. 네 꿈이 무엇인지 말해줄 수 있어?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 살짝 긴장한 듯 대답했다.\n\n"그건... 선생님과 함께..."\n\n말을 멈춘 [ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 붉어졌다. [ROOT.GetLeader]는 그 의미를 이해하고 따뜻하게 미소 지었다."
  BA_miyunshi_generic_zondae_event.13.a: "별빛 아래의 로맨스"

  BA_miyunshi_generic_zondae_event.14.t: "서로의 온기"
  BA_miyunshi_generic_zondae_event.14.d: "추운 겨울날, [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 난로 앞에 앉아 있었다.\n\n"선생님, 밖은 춥지만 여기는 따뜻해요."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 말했다. [ROOT.GetLeader]는 담요를 가져와 둘을 덮어주었다.\n\n"이렇게 하면 더 따뜻할 거야."\n\n담요 아래에서 둘의 어깨가 닿았다. [ROOT.GetMiyunshiArchiveCharacterName]는 살짝 긴장했지만, 곧 편안해졌다.\n\n"선생님... 이렇게 있으니 마음도 따뜻해져요."\n\n[ROOT.GetLeader]는 부드럽게 미소 지으며 고개를 끄덕였다. 둘은 말없이 서로의 온기를 느끼며 시간을 보냈다."
  BA_miyunshi_generic_zondae_event.14.a: "따뜻한 겨울밤"

  BA_miyunshi_generic_zondae_event.15.t: "눈빛의 교감"
  BA_miyunshi_generic_zondae_event.15.d: "[ROOT.GetName]의 도서관에서 [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 함께 공부하고 있었다. 문득 둘의 시선이 마주쳤다.\n\n"아, 미안해요. 저도 모르게..."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 말했지만, 시선을 떼지 않았다. [ROOT.GetLeader]도 마찬가지였다.\n\n"괜찮아. 나도 네 눈을 보고 있었어."\n\n잠시 침묵이 흘렀다. 둘은 말없이 서로의 눈을 바라보며 무언가를 느꼈다. 그 순간, 둘 사이의 관계가 조금 더 깊어진 것 같았다."
  BA_miyunshi_generic_zondae_event.15.a: "눈빛만으로 충분해"

  BA_miyunshi_generic_zondae_event.16.t: "꽃잎의 춤"
  BA_miyunshi_generic_zondae_event.16.d: "봄날, [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 [ROOT.GetName]의 벚꽃 축제에 참석했다. 꽃잎이 바람에 흩날렸다.\n\n"와, 정말 아름다워요!"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 감탄했다. 그때 한 꽃잎이 [ROOT.GetMiyunshiArchiveCharacterName]의 머리에 내려앉았다.\n\n"잠깐만, 꽃잎이..."\n\n[ROOT.GetLeader]가 조심스럽게 꽃잎을 떼어주려 했다. 그 순간 둘의 얼굴이 가까워졌다. 잠시 시간이 멈춘 듯했다.\n\n"고, 고마워요 선생님..."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 볼이 붉어졌다. [ROOT.GetLeader]도 살짝 당황한 듯했지만, 따뜻한 미소를 지었다."
  BA_miyunshi_generic_zondae_event.16.a: "봄의 설렘"

  BA_miyunshi_generic_zondae_event.17.t: "달콤한 순간"
  BA_miyunshi_generic_zondae_event.17.d: "[ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 [ROOT.GetName]의 유명한 카페에서 티타임을 가졌다.\n\n"선생님, 이 케이크 정말 맛있어요. 한 번 드셔보세요."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 자신의 포크로 케이크를 건넸다. [ROOT.GetLeader]는 잠시 망설이다 그 포크로 케이크를 먹었다.\n\n"음, 정말 맛있구나."\n\n둘은 서로를 바라보며 미소 지었다. 그때 [ROOT.GetMiyunshiArchiveCharacterName]의 입가에 크림이 묻은 것을 발견한 [ROOT.GetLeader]가 손을 뻗어 닦아주려 했다.\n\n"아, 제가..."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 붉어졌고, [ROOT.GetLeader]도 살짝 당황했다. 하지만 둘 다 그 순간이 달콤하게 느껴졌다."
  BA_miyunshi_generic_zondae_event.17.a: "달콤한 티타임"

  BA_miyunshi_generic_zondae_event.18.t: "춤추는 마음"
  BA_miyunshi_generic_zondae_event.18.d: "[ROOT.GetName]의 축제에서 무도회가 열렸다. [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 서로를 바라보며 망설이고 있었다.\n\n"저기, [ROOT.GetMiyunshiArchiveCharacterName]... 혹시 나와 춤을 춰볼래?"\n\n[ROOT.GetLeader]가 조심스럽게 물었다. [ROOT.GetMiyunshiArchiveCharacterName]의 눈이 반짝였다.\n\n"네! 기쁘게요, 선생님."\n\n둘은 춤을 추기 시작했다. 처음엔 어색했지만, 점점 리듬에 맞춰 자연스럽게 움직였다. 서로의 눈을 바라보며 춤을 추는 동안, 둘 사이에 특별한 감정이 흐르는 것을 느꼈다.\n\n"선생님, 정말 행복해요."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 속삭였다. [ROOT.GetLeader]는 따뜻하게 미소 지으며 고개를 끄덕였다."
  BA_miyunshi_generic_zondae_event.18.a: "춤추는 마음"

  BA_miyunshi_generic_zondae_event.19.t: "해변의 추억"
  BA_miyunshi_generic_zondae_event.19.d: "[ROOT.GetName]의 아름다운 해변에서 [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 산책을 하고 있었다.\n\n"선생님, 저기 석양이 정말 아름답네요."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 감탄했다. [ROOT.GetLeader]는 고개를 끄덕이며 미소 지었다.\n\n"그래, 정말 아름답구나. 하지만 네가 더 아름다워."\n\n말을 뱉은 후 [ROOT.GetLeader]는 자신의 말에 놀란 듯했다. [ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 붉어졌다.\n\n"선, 선생님..."\n\n둘은 잠시 말없이 서로를 바라보았다. 그때 파도가 둘의 발을 적셨고, 둘은 깜짝 놀라 웃음을 터뜨렸다. 그 순간, 둘 사이의 감정이 더욱 깊어짐을 느꼈다."
  BA_miyunshi_generic_zondae_event.19.a: "잊지 못할 해변의 추억"

  BA_miyunshi_generic_zondae_event.20.t: "작은 선물의 의미"
  BA_miyunshi_generic_zondae_event.20.d: "[ROOT.GetLeader]의 생일이었다. [ROOT.GetMiyunshiArchiveCharacterName]는 조심스럽게 선물을 건넸다.\n\n"선생님, 생일 축하드려요. 이건 제가 직접 만든 거예요."\n\n[ROOT.GetLeader]는 선물을 열어보았다. 그것은 [ROOT.GetMiyunshiArchiveCharacterName]가 직접 뜬 목도리였다.\n\n"와, 정말 아름답구나. 고마워 [ROOT.GetMiyunshiArchiveCharacterName]."\n\n[ROOT.GetLeader]는 즉시 목도리를 둘렀다. [ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 밝아졌다.\n\n"잘 어울리세요, 선생님. 제가 만드는 동안 계속 선생님을 생각했어요."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 말에 [ROOT.GetLeader]의 마음이 따뜻해졌다.\n\n"네 마음이 전해져. 이 목도리를 볼 때마다 너를 생각하게 될 것 같아."\n\n둘은 서로를 바라보며 미소 지었다. 그 순간, 단순한 선물 이상의 무언가가 그들 사이에 오갔음을 느꼈다."
  BA_miyunshi_generic_zondae_event.20.a: "소중한 선물, 소중한 마음"

  BA_miyunshi_generic_zondae_event.21.t: "밤하늘의 약속"
  BA_miyunshi_generic_zondae_event.21.d: "[ROOT.GetName]의 천문대에서 [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 별을 관측하고 있었다.\n\n"선생님, 저 유성 보셨어요? 정말 아름답네요."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 감탄했다. [ROOT.GetLeader]는 고개를 끄덕였다.\n\n"그래, 정말 아름답구나. 소원을 빌어볼까?"\n\n둘은 눈을 감고 소원을 빌었다. 잠시 후, [ROOT.GetMiyunshiArchiveCharacterName]가 조심스럽게 물었다.\n\n"선생님, 무슨 소원 비셨어요?"\n\n[ROOT.GetLeader]는 미소를 지으며 대답했다.\n\n"비밀이야. 하지만 네가 그 소원의 일부라고 말할 수 있어."\n\n[ROOT.GetMiyunshiArchiveCharacterName]의 얼굴이 붉어졌다. 둘은 말없이 서로를 바라보며, 그 순간 무언의 약속을 나누는 듯했다."
  BA_miyunshi_generic_zondae_event.21.a: "별빛 아래의 약속"

  BA_miyunshi_generic_zondae_event.22.t: "비 오는 날의 피아노 선율"
  BA_miyunshi_generic_zondae_event.22.d: "비 오는 날, [ROOT.GetLeader]는 [ROOT.GetName]의 음악실에서 [ROOT.GetMiyunshiArchiveCharacterName]의 피아노 연주를 듣고 있었다.\n\n"정말 아름다운 연주구나, [ROOT.GetMiyunshiArchiveCharacterName]."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 미소 지으며 대답했다.\n\n"감사합니다, 선생님. 이 곡은 선생님을 생각하며 연습했어요."\n\n[ROOT.GetLeader]는 놀란 듯 했지만, 곧 따뜻한 미소를 지었다.\n\n"그렇구나. 네 마음이 곡에 담겨 있어 더욱 특별하게 들리는 것 같아."\n\n[ROOT.GetMiyunshiArchiveCharacterName]는 살짝 긴장한 듯 했지만, 계속해서 연주했다. 빗소리와 어우러진 피아노 선율 속에서, 둘의 마음이 조금씩 가까워지고 있었다."
  BA_miyunshi_generic_zondae_event.22.a: "음악으로 전하는 마음"

  BA_miyunshi_generic_zondae_event.23.t: "꿈속의 만남"
  BA_miyunshi_generic_zondae_event.23.d: "[ROOT.GetLeader]는 꿈에서 [ROOT.GetMiyunshiArchiveCharacterName]를 만났다. 꿈속에서 둘은 [ROOT.GetName]의 아름다운 정원을 거닐고 있었다.\n\n"선생님, 이건 꿈인가요?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 물었다. [ROOT.GetLeader]는 고개를 끄덕였다.\n\n"그런 것 같아. 하지만 꿈이라고 해서 덜 특별한 건 아니지."\n\n둘은 서로를 바라보며 미소 지었다. 꿈속이라 현실에서는 하지 못할 말들을 나누었다.\n\n"선생님, 저는 항상..."\n\n그때 [ROOT.GetLeader]는 잠에서 깨어났다. 하지만 가슴 속에 [ROOT.GetMiyunshiArchiveCharacterName]에 대한 따뜻한 감정이 남아있었다."
  BA_miyunshi_generic_zondae_event.23.a: "꿈에서 깨어나도 남은 감정"

  BA_miyunshi_generic_zondae_event.24.t: "함께 요리하는 저녁"
  BA_miyunshi_generic_zondae_event.24.d: "[ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 [ROOT.GetName]의 요리 교실에서 함께 저녁 식사를 준비하고 있었다.\n\n"선생님, 이렇게 하면 될까요?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 물었다. [ROOT.GetLeader]는 옆으로 다가가 부드럽게 조언했다.\n\n"그래, 잘하고 있어. 다만 이렇게 하면 더 좋을 것 같아."\n\n[ROOT.GetLeader]가 [ROOT.GetMiyunshiArchiveCharacterName]의 손을 잡고 요리하는 법을 가르쳤다. 둘의 손이 맞닿자 둘 다 살짝 긴장했지만, 곧 편안해졌다.\n\n"선생님과 함께 요리하니 더 맛있어질 것 같아요."\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 말했다. [ROOT.GetLeader]는 미소 지으며 고개를 끄덕였다. 함께 만든 저녁 식사는 특별한 의미를 가지게 되었다."
  BA_miyunshi_generic_zondae_event.24.a: "함께 만든 특별한 저녁"

  BA_miyunshi_generic_zondae_event.25.t: "책 속의 두근거림"
  BA_miyunshi_generic_zondae_event.25.d: "[ROOT.GetName]의 도서관에서 [ROOT.GetLeader]와 [ROOT.GetMiyunshiArchiveCharacterName]는 나란히 앉아 책을 읽고 있었다.\n\n"선생님, 이 부분 정말 아름다워요. 한번 읽어볼래요?"\n\n[ROOT.GetMiyunshiArchiveCharacterName]가 책을 건넸다. [ROOT.GetLeader]가 책을 받아들 때, 우연히 손이 스쳤다. 둘은 잠시 눈을 마주쳤다.\n\n"아, 네... 읽어볼게."\n\n[ROOT.GetLeader]가 책을 읽기 시작했다. 로맨스 소설의 한 구절이었다. 읽으면서 [ROOT.GetLeader]의 목소리가 살짝 떨렸고, [ROOT.GetMiyunshiArchiveCharacterName]의 얼굴은 붉어졌다.\n\n"정말... 아름다운 글이구나."\n\n둘은 서로를 바라보며, 책 속 주인공들의 감정이 마치 자신들의 것처럼 느껴졌다."
  BA_miyunshi_generic_zondae_event.25.a: "책 속에 담긴 우리의 마음"